<h2>My Activities</h2>
<ul class="activities">
  <li *ngFor="let activity of activities">
    <a routerLink="/activity-detail/{{activity.id}}">
      <span>{{activity.id}}</span> {{activity.title}}
    </a>
    <button class="delete" title="delete activity" (click)="delete(activity)">x</button>
  </li>
</ul>
<label id="new-hero">Hero name: </label>
<input for="new-hero" #heroName />
<button class="add-button" (click)="add(heroName.value); heroName.value=''">
  Add hero
</button>
