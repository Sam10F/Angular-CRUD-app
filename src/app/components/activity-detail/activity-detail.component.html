<div *ngIf="activity">

  <h2>{{activity.title | uppercase}} Details</h2>
  <div><span>id: </span>{{activity.id}}</div>
  <div>
    <label>title:
      <input [(ngModel)]="activity.title" placeholder="title" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
